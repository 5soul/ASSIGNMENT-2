<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather board</title>
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <table>
            <thead>
                <caption class="mod">Weather Forecast</caption>
                <tr>
                    <th class="first">Time</th>
                    <th class="first temperature">Temperature</th>
                    <th class="first humid">Humidity</th>
               
                </tr>
            </thead>
    
            <tbody>
                <tr>
                    <td class="first color">7:00 PM</td>
                    
                    <td class="row">23°</td>  
                    <td class="row">8%</td>
    
                </tr>
                <tr>
                    <td class="first color">8:00 PM </td>
                    
                    <td class="row">24°</td>
                    <td class="row">9%</td>
                </tr>
                <tr>
                    <td class="first color">9:00 PM</td>
                    
                    <td class="row">21°</td>
                    <td class="row">7%</td>
                   
                </tr>
            </tbody>
        </table>
        
    
    </body>
</html>
